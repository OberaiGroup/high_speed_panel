%YAML 1.1
---
LCM:
  Problem:
    Name: Mechanics 3D
#    Debug Output:
#      Write Jacobian to MatrixMarket: -1
#      Compute Jacobian Condition Number: -1
#      #Write Residual to MatrixMarket: 0
#      #Write Solution to MatrixMarket: false
    Solution Method: Steady
    Dirichlet BCs:
      SDBC on NS nsYmin for DOF X: 0.00000000e+00
      SDBC on NS nsYmin for DOF Y: 0.00000000e+00
      SDBC on NS nsYmin for DOF Z: 0.00000000e+00
    Neumann BCs:
      'NBC on SS ymax for DOF all set (t_x, t_y, t_z)': [0.0, 0.0, -0.01]
    MaterialDB Filename: 'comp_material.yaml'
    Parameters:
      Number: 4
      Parameter 0: SDBC on NS nsYmin for DOF X
      Parameter 1: SDBC on NS nsYmin for DOF Y
      Parameter 2: SDBC on NS nsYmin for DOF Z
      Parameter 3: 'NBC on SS ymax for DOF all set (t_x, t_y, t_z)[0]'
    Response Functions:
      Number: 1
      Response 0: Solution Average
  Discretization:
    Method: PUMI
    PUMI Input File Name: ../linear/mesh_16_.smb
    Mesh Model Input File Name: ../linear/model_16.dmg
    PUMI Output File Name: linear_results_16.vtk
    Model Associations File Name: base_assoc.txt
  Piro:
    LOCA:
      Bifurcation: { }
      Constraints: { }
      Predictor:
        First Step Predictor: { }
        Last Step Predictor: { }
      Step Size: { }
      Stepper:
        Eigensolver: { }
    NOX:
      Direction:
        Method: Newton
        Newton:
          Forcing Term Method: Constant
          Rescue Bad Newton Solve: true
          Stratimikos Linear Solver:
            NOX Stratimikos Options: { }
            Stratimikos:
              Linear Solver Type: Belos
              Linear Solver Types:
                AztecOO:
                  Forward Solve:
                    AztecOO Settings:
                      Aztec Solver: GMRES
                      Convergence Test: r0
                      Size of Krylov Subspace: 200
                      Output Frequency: 10
                    Max Iterations: 200
                    Tolerance: 1.00000000e-05
                Belos:
                  VerboseObject:
                    Verbosity Level: high
                  Solver Type: Block GMRES
                  Solver Types:
                    Block GMRES:
                      Convergence Tolerance: 1.00000000e-6
                      Output Frequency: 10
                      Output Style: 1
                      Verbosity: 33
                      Maximum Iterations: 200
                      Block Size: 1
                      Num Blocks: 200
                      Flexible Gmres: false
              Preconditioner Type: MueLu
              Preconditioner Types:
                MueLu:
                  multigrid algorithm: sa
                  'smoother: pre or post': both
                  'coarse: type': Amesos-KLU
                  max levels: 1
                Ifpack2:
                  Overlap: 2
                  Prec Type: ILUT
                  Ifpack2 Settings:
                    'fact: drop tolerance': 0.00000000e+00
                    'fact: ilut level-of-fill': 1.00000000
                    'fact: level-of-fill': 1
      Line Search:
        Full Step:
          Full Step: 1.00000000
        Method: Backtrack
      Nonlinear Solver: Line Search Based
      Printing:
        Output Information:
          Error: true
          Warning: true
          Outer Iteration: true
          Parameters: true
          Details: false
          Linear Solver Details: true
          Stepper Iteration: true
          Stepper Details: true
          Stepper Parameters: true
        Output Precision: 3
        Output Processor: 0
      Solver Options:
        Status Test Check Type: Minimal
...
